<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AttendeceLogin</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="loginform">
       <div class="slections">
         <input type="radio" name="AttendeceLogin" id="crc" value="crc" class="inputoptions" checked>
         <label for="crc" class="options">CRC</label>
         <input type="radio" name="AttendeceLogin" id="admin" value="admin" class="inputoptions"  >
         <label for="admin" class="options">ADMIN</label>
         <input type="radio" name="AttendeceLogin" id="student" value="student" class="inputoptions">
         <label for="student" class="options">STUDENT</label>
       </div>
        <div class="waring">
          <p>Sign Into Your Account..</p>
        </div>
       <div class="form">
           <form action="#" method="post">
              <label for="username" class="user" >USername/Email</label>
              <input type="text" name="Username" id="username" required>
              <label for="password" class="pass">Password</label>
              <input type="password" name="password" id="password" minlength="8">
              <p class="forget"><a href="#" class="forget-password">Forget Password?</a></p>
              <button type="submit">Submit</button>
               <button type="reset">Reset</button>
           </form>
       </div>
  </div>
</body>
</html>
